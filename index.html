<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Fallback icon; will be overridden below via Vite asset import -->
    <link rel="icon" type="image/png" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clark Ngo</title>
    <script>
      // Redirect legacy hash route to external blogs site immediately
      (function () {
        if (location.hash === '#/blogs' || location.hash.startsWith('#/blogs')) {
          location.replace('https://clarkngo.github.io/blogs/');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Set favicon using Vite asset pipeline so PNG from src/assets works in dev and build -->
    <script type="module">
      import iconUrl from '/src/assets/mechanized_flame_wolf_head.png';
      const link = document.querySelector('link[rel="icon"]') || document.createElement('link');
      link.rel = 'icon';
      link.type = 'image/png';
      link.href = iconUrl;
      if (!link.parentNode) document.head.appendChild(link);
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
