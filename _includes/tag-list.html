{% assign tags = site.tags | sort %}
<div class="tag-list">
  {% for tag in tags %}
    {% assign tag_name = tag[0] %}
    {% assign post_count = tag[1] | size %}
    <a href="/tags/#{{ tag_name | slugify }}" class="tag-link">
      <span class="tag-name">{{ tag_name }}</span>
      <span class="tag-count">({{ post_count }})</span>
    </a>
  {% endfor %}
</div>

<style>
.tag-list {
  display: flex;
  flex-wrap: wrap;
  gap: 0.5rem;
  margin-bottom: 2rem;
}

.tag-link {
  display: inline-flex;
  align-items: center;
  padding: 0.25rem 0.75rem;
  border-radius: 1rem;
  background-color: #f0f0f0;
  color: #333;
  text-decoration: none;
  font-size: 0.9rem;
  transition: all 0.2s ease;
}

.tag-link:hover {
  background-color: #e0e0e0;
  transform: translateY(-1px);
}

.tag-count {
  margin-left: 0.25rem;
  font-size: 0.8rem;
  opacity: 0.7;
}

@media (prefers-color-scheme: dark) {
  .tag-link {
    background-color: #2a2a2a;
    color: #fff;
  }
  
  .tag-link:hover {
    background-color: #3a3a3a;
  }
}
</style>
